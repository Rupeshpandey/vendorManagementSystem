<div class="vendor-list-container">
  <div class="header-container">
    <div class="heading">
      <h1>Vendor List</h1>
    </div>
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="editVendor(0)">
        Add New Vendor
      </button>
    </div>
  </div>

  <div class="content mt-4">
    <mat-table [dataSource]="vendors" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let vendor"> {{vendor.vendor.firstName}} {{vendor.vendor.lastName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let vendor">
          <button mat-icon-button (click)="editVendor(vendor.vendor.vendorID)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteVendor(vendor.vendor.vendorID)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['name', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['name', 'actions'];"></mat-row>
    </mat-table>
  </div>
</div>
