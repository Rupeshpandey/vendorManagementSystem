<div class="vendor-list-container">
  <div class="header-container">
    <div class="heading">
      <h1>Vendor List</h1>
    </div>
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="navigateToVendorRegistration()">
        Vendor Registration
      </button>
    </div>
  </div>

  <div *ngIf="vendors.length > 0">
    <table mat-table [dataSource]="vendors" class="mat-elevation-z8">
      <!-- Vendor ID Column -->
      <ng-container matColumnDef="vendorID">
        <th mat-header-cell *matHeaderCellDef> Vendor ID </th>
        <td mat-cell *matCellDef="let vendor"> {{vendor.vendor.vendorID}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let vendor"> {{vendor.vendor.firstName}} </td>
      </ng-container>

      

      

      <!-- Company Name Column -->
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let vendor"> {{vendor.companyContact.companyName}} </td>
      </ng-container>

      <!-- Contact Email Column -->
      <ng-container matColumnDef="contactEmail">
        <th mat-header-cell *matHeaderCellDef> Contact Email </th>
        <td mat-cell *matCellDef="let vendor"> {{vendor.companyContact.contactEmail}} </td>
      </ng-container>

      <!-- Bank Name Column -->
      <ng-container matColumnDef="bankName">
        <th mat-header-cell *matHeaderCellDef> Bank Name </th>
        <td mat-cell *matCellDef="let vendor"> {{vendor.bankingInformation.bankName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div *ngIf="vendors.length === 0">
    <p>No vendors available.</p>
  </div>
</div>
